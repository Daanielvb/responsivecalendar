<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Calendar Widget that will make your day</title>
    <meta itemprop="contentRating" content="General" />
    <meta name="robots" content="All" />
    <meta name="revisit-after" content="7 days" />
    <meta name="description" content="The source of truly unique and awesome jquery plugins." />
    <meta name="keywords" content="slider, carousel, responsive, swipe, one to one movement, touch devices, jquery, plugin, bootstrap compatible, html5, css3" />
    <meta name="author" content="w3widgets.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Respomsive slider -->
    <link href="css/responsive-calendar.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <!-- Responsive calendar - START -->
    	<div class="responsive-calendar">
        <div class="controls">
            <a class="pull-left" data-go="prev"><div class="btn btn-primary green">Anterior</div></a>
            <h4><span data-head-day></span> <span data-head-month></span> <span data-head-year></span></h4>
            <a class="pull-right" data-go="next"><div class="btn btn-primary green">Próximo</div></a>
        </div><hr/>
        <div class="day-headers">
          <div class="day header">Segunda</div>
          <div class="day header">Terça</div>
          <div class="day header">Quarta</div>
          <div class="day header">Quinta</div>
          <div class="day header">Sexta</div>
          <div class="day header">Sábado</div>
          <div class="day header">Domingo</div>
        </div>
        <div class="days" data-group="days">
          
        </div>
      </div>
       <div class="information">texto oculto </div>
      <!-- Responsive calendar - END -->
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/responsive-calendar.js"></script>
    <script src="js/calendar.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
      	

      	/* Carrega o dia atual no calendário*/
      	var currentDate = new Date();
      	var day = currentDate.getDate();
      	var month = currentDate.getMonth() + 1;
      	var year = currentDate.getFullYear();
      	var dia = day.toString();
      	var mes = month.toString();
      	var ano = year.toString();
      	var calendar = ano + "-" + mes;
      	console.log(calendar);
      	$(".responsive-calendar").responsiveCalendar({
    	time: calendar,
    onDayClick: function(events) { showInfo(this) },
    events: {
      "2015-03-10": {"number": 7},
      "2015-03-20": {"number": 1}, 
      "2015-03-17": {"number": 1}, 
      "2015-03-08": {}}
  });    
});

    </script>
  </body>
</html>
